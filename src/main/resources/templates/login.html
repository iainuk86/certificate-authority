<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>MajaTech CA</title>

    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="screen-content">
          <div class="login-title">MajaTech Confidential Archive</div>

          <form class="login" th:action="@{/login}" method="post">
            <input type="hidden" name="username" value="maja-admin">
            <div class="login-field">
              <i class="login-icon fa fa-lock"></i>
              <input type="password" id="inputPassword" name="password" class="login-input" placeholder="Password" autofocus>
            </div>

            <button class="button login-submit">
              <span class="button-text">Sign In</span>
              <i class="button-icon fa fa-chevron-right"></i>
            </button>

            <div th:if="${param.error}" class="error-msg">Invalid password</div>
          </form>
        </div>

        <div class="screen-background">
          <span class="screen-background-shape screen-background-shape4"></span>
          <span class="screen-background-shape screen-background-shape3"></span>
          <span class="screen-background-shape screen-background-shape2"></span>
          <span class="screen-background-shape screen-background-shape1"></span>
        </div>
      </div>
    </div>
  </body>
</html>
